<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitão de XML - NF-e</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-sessoes">
    <section class="box" id="sessao-importar">
      <div class="titulo">Buscar arquivos XML</div>
      <input type="file" id="xmlFiles" multiple accept=".xml">
      <button id="btnLer">Importar XML</button>
    </section>

    <section class="box" id="sessao-funrural">
      <div class="titulo">FunRural</div>
      <div class="campo-funrural">
        <label for="funruralCpf">CPF&nbsp;FunRural:</label>
        <input type="number" id="funruralCpf" min="0" max="100" step="0.01" value="1.5"> %
      </div>
      <div class="campo-funrural">
        <label for="funruralCnpj">CNPJ&nbsp;FunRural:</label>
        <input type="number" id="funruralCnpj" min="0" max="100" step="0.01" value="2.05"> %
      </div>
    </section>

    <section class="box" id="sessao-exportar">
      <div class="titulo">Exportação</div>
      <button id="btnExportarExcel" disabled>Exportar para Excel</button>
    </section>
  </div>

  <div id="tableContainer"></div>

  <!-- SheetJS (XLSX) para gerar .xlsx -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
